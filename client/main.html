<template name="addBookForm">
  {{> quickForm collection=bookFormCollection omitFields="pages" id="addBookForm" type="insert"}}
</template>

<template name="addTopicForm">
  {{> quickForm collection=topicFormCollection id="addTopicForm" type="insert"}}
</template>

<template name="updateTopicForm">
  {{> quickForm collection=topicFormCollection doc=this id="updateTopicForm" type="update"}}
</template>

<template name="addTagEntryForm">
  {{#autoForm collection=tagEntryFormCollection id="addTagEntryForm" type="insert"}}
  <fieldset>
    <legend>Add an interview question</legend>
    {{> afQuickField name='text' rows=6}}
    {{> afQuickField name='tags'}}
    {{> afQuickField name='source'}}
    {{> afQuickField name='URL'}}
  </fieldset>
  <button type="submit" class="btn btn-primary">Insert</button>
  {{/autoForm}}
</template>


<template name="addQA">
  <h6>add entry.</h6>
  <input id="q" type="text" name="question" placeholder="question" />
  <input id="a" type="text" name="answer" placeholder="answer" />
  <input id="s" type="text" name="source" placeholder="source" />
  <button type="button" class="submitButton" name="submit">submit</button>
</template>
