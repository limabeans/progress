<template name="tagsTemplate">
  <div class="container">
    <a href="/tags/new">New question</a>
    <h6>{{getTags}}</h6>
    {{#each getTags}}
    <h3>#{{this}}</h3>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>text</th>
          <th>source</th>
          <th>tags</th>
          <th>Add tag</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {{#each getEntriesByTag this}}
        <tr>
          <td class="col-md-6">{{this.text}}</td>
          <td class="col-md-1">{{this.source}}</td>
          <td class="col-md-2">{{this.tags}}</td>
          <td class="col-md-2">
            <form class="new-item">
              <div class="form-group">
                <!--<label for="addTagInput"></label>-->
                <input type="text" id="{{this._id}}" class="form-control" name="text" placeholder="new tag" />
              </div>
            </form>
          </td>
          <td class="col-md-1">
            <button id="{{this._id}}" class="btn btn-danger btn-xs deleteButton">delete</button>
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
    {{/each}}
  </div>
</template>


<template name="newTagTemplate">
  <div class="container">
    <a href="/tags/">Go back</a>
    {{> addTagEntryForm}}
  </div>
</template>
